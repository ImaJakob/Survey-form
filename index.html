<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey-form</h1>
    <p id="description">Kindly fill the form below.</p>
    <form action="#" id="Survey-form" method="post">
        <div>
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
        </div>

        <div>
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your email" required>
        </div>

        <div>
            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" name="number" min="18" max="100" placeholder="Enter Your Age" required> 
        </div>
        
        <div>
            <label for="dropdown" id="dropdown-label">Gender:</label>
            <select name="gender" id="dropdown" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div>
            <label for="">prefered color:</label><br>
            <input type="radio" name="color" id="color-green" value="color">
            <label for="color-blue">Blue</label><br>
            <input type="radio" name="color" id="color-yello" value="color"><br>
            <label for="color-yello">Yello</label>
        </div>

        <div>
            <label for="">Hobbies</label>
            <input type="checkbox" id="hobby1" name="hobbies" value="reading">
            <label for="hobby1">Reading</label><br>
            <input type="checkbox" id="hobby2" name="hobbies" value="gaming">
            <label for="hobby2">Singing</label><br>
            <input type="checkbox" id="hobby3" name="hobbies" value="Sports">
            <label for="hobby3">Sports</label><br>
        </div>

        <div>
            <label for="comments">Comments or Suggestion?</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
          </div>

          <div>
            <button type="submit" id="submit">Submit</button>
          </div>

    </form>
    
</body>
</html>
